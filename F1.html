<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Nunito+Sans:300,300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/f1-styles.css">
</head>
<body>
    <h1>F1 Dashboard</h1>
    <div class="dashboard">
        <div class="card">
            <h2>Current Drivers</h2>
            <ul id="driverList"></ul>
        </div>
        <div class="card">
            <h2>Current Car Telemetry</h2>
            <ul id="carData"></ul>
        </div>
        <div class="card">
            <h2>Latest Lap Times</h2>
            <ul id="lapTimes"></ul>
        </div>
    </div>
