<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Driver Stats Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #dashboard {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #e10600;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e10600;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select:hover, select:focus {
            border-color: #b30500;
            outline: none;
        }
        .chart-container {
            margin-bottom: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        @media (max-width: 768px) {
            #dashboard {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>F1 Driver Stats Dashboard</h1>
        <div class="control-panel">
            <label for="driver-select">Select Driver:</label>
            <select id="driver-select">
                <option value="hamilton">Lewis Hamilton</option>
                <option value="verstappen">Max Verstappen</option>
                <!-- Add more drivers -->
            </select>
        </div>
        <div class="chart-container">
            <canvas id="winsChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pointsChart"></canvas>
        </div>
    </div>

    <script>
        // Sample data - replace with actual data
        const driverData = {
            hamilton: {
                name: "Lewis Hamilton",
                wins: [0, 1, 4, 5, 7, 11, 10, 11, 11, 9, 11, 11, 8, 0],
                points: [0, 30, 98, 98, 161, 384, 380, 413, 408, 363, 413, 347, 240, 0]
            },
            verstappen: {
                name: "Max Verstappen",
                wins: [0, 0, 1, 2, 3, 2, 3, 10, 15, 0],
                points: [0, 49, 168, 249, 258, 214, 278, 395, 454, 0]
            }
        };

        function updateCharts(driverId) {
            const driver = driverData[driverId];
            
            new Chart(document.getElementById('winsChart'), {
                type: 'bar',
                data: {
                    labels: Array.from({length: driver.wins.length}, (_, i) => 2010 + i),
                    datasets: [{
                        label: 'Wins per Season',
                        data: driver.wins,
                        backgroundColor: 'rgba(225, 6, 0, 0.7)',
                        borderColor: 'rgba(225, 6, 0, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `${driver.name} - Wins per Season`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });

            new Chart(document.getElementById('pointsChart'), {
                type: 'line',
                data: {
                    labels: Array.from({length: driver.points.length}, (_, i) => 2010 + i),
                    datasets: [{
                        label: 'Championship Points',
                        data: driver.points,
                        borderColor: 'rgba(0, 87, 156, 1)',
                        backgroundColor: 'rgba(0, 87, 156, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `${driver.name} - Championship Points per Season`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('driver-select').addEventListener('change', (e) => {
            updateCharts(e.target.value);
        });

        // Initialize with first driver
        updateCharts('hamilton');
    </script>
</body>
</html>
