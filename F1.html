<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Driver Stats Dashboard</title>
    <link rel="stylesheet" href="f1_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="dashboard">
        <h1>F1 Driver Stats Dashboard</h1>
        <div class="control-panel">
            <label for="driver-select">Select Driver:</label>
            <select id="driver-select">
                <option value="hamilton">Lewis Hamilton</option>
                <option value="verstappen">Max Verstappen</option>
                <!-- Add more drivers -->
            </select>
        </div>
        <div class="chart-container">
            <canvas id="winsChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pointsChart"></canvas>
        </div>
    </div>

    
    <script src="f1_script.js"></script>

</body>
</html>
